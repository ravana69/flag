<!-- Add a container to hold the flag -->
<div id="flag-container">
  <img id="country-flag" src="https://ravana69.github.io/flag/flags/flag.svg" alt="Random Country Flag">
</div>

<!-- JavaScript to change the flag randomly -->
<script>
const flagContainer = document.getElementById('flag-container');
const flagImage = document.getElementById('country-flag');
const flags = [
  'flag1.svg', // Replace with actual flag filenames
  'flag2.svg',
  'flag3.svg',
  // Add more flags as needed
];

function getRandomFlag() {
  const randomIndex = Math.floor(Math.random() * flags.length);
  const randomFlag = flags[randomIndex];
  flagImage.src = `https://ravana69.github.io/flag/flags/${randomFlag}`;
}

getRandomFlag(); // Call this function to set a random flag initially

// Optional: You can also change the flag when the user clicks on it
flagContainer.addEventListener('click', () => {
  getRandomFlag();
});
</script>
